    <script>
        let members = [];

        // è¼‰å…¥è³‡æ–™
        function loadData() {
            const savedMembers = localStorage.getItem('hk-trip-members');
            const savedExpenses = localStorage.getItem('hk-trip-expenses');

        // å„²å­˜è³‡æ–™
        function saveData() {
            localStorage.setItem('hk-trip-members', JSON.stringify(members));

        // æ–°å¢æˆå“¡
        function addMember() {
            const input = document.getElementById('newMemberInput');

        // åˆªé™¤æˆå“¡
        function deleteMember(id) {

        // æ–°å¢é–‹æ”¯

            const payer = document.getElementById('payerSelect').value;

                date: new Date().toLocaleString('zh-TW')

        // è¨ˆç®—çµç®—
        function calculateSettlement() {
            const balances = {};
            members.forEach(m => balances[m.name] = 0);
            
            expenses.forEach(expense => {
                const perPerson = expense.amount / expense.sharedBy.length;
                balances[expense.payer] += expense.amount;
                expense.sharedBy.forEach(person => {
                    balances[person] -= perPerson;
                });
            });
            
            return balances;
        }
