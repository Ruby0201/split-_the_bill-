<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="香港旅遊分帳計算工具 - 安全、簡單、快速的分帳計算">
    <title>香港旅遊分帳計算器</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calculator"></i> 香港旅遊分帳計算器</h1>
            <p>安全、簡單、快速的分帳計算工具</p>
        </header>

        <main>
            <!-- 建立新分帳群組 -->
            <section class="create-group">
                <h2><i class="fas fa-plus-circle"></i> 建立新分帳群組</h2>
                <form id="createGroupForm">
                    <div class="form-group">
                        <label for="groupName">群組名稱：</label>
                        <input type="text" id="groupName" required placeholder="例如：香港四天三夜之旅">
                    </div>
                    <div class="form-group">
                        <label for="currency">貨幣：</label>
                        <select id="currency" required>
                            <option value="HKD">港幣 (HKD)</option>
                            <option value="TWD">台幣 (TWD)</option>
                            <option value="USD">美元 (USD)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-users"></i> 建立群組
                    </button>
                </form>
            </section>

            <!-- 現有群組 -->
            <section class="existing-groups" id="existingGroups" style="display: none;">
                <h2><i class="fas fa-list"></i> 現有群組</h2>
                <div id="groupsList"></div>
            </section>

            <!-- 分帳計算介面 -->
            <section class="split-interface" id="splitInterface" style="display: none;">
                <div class="group-header">
                    <h2 id="currentGroupName"></h2>
                    <div id="shareUrl" class="share-url" style="display: none;"></div>
                </div>

                <!-- 成員管理 -->
                <div class="members-section">
                    <h3><i class="fas fa-user-friends"></i> 成員管理</h3>
                    <form id="addMemberForm">
                        <div class="form-row">
                            <input type="text" id="memberName" placeholder="成員姓名" required>
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-user-plus"></i> 新增成員
                            </button>
                        </div>
                    </form>
                    <div id="membersList" class="members-list"></div>
                </div>

                <!-- 費用管理 -->
                <div class="expenses-section">
                    <h3><i class="fas fa-receipt"></i> 費用管理</h3>
                    <form id="addExpenseForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>描述：</label>
                                <input type="text" id="expenseDesc" placeholder="例如：酒店住宿" required>
                            </div>
                            <div class="form-group">
                                <label>金額：</label>
                                <input type="number" id="expenseAmount" min="0" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label>付款人：</label>
                                <select id="expensePayer" required></select>
                            </div>
                            <div class="form-group">
                                <label>分攤方式：</label>
                                <select id="expenseSplit">
                                    <option value="equal">平均分攤</option>
                                    <option value="custom">自訂分攤</option>
                                </select>
                            </div>
                        </div>
                        <div id="customSplitArea" class="custom-split" style="display: none;">
                            <p class="hint">自訂分攤：為需要分攤的成員填寫權重（例如人頭數或比例），未填寫者不分攤。</p>
                            <div id="customSplitFields" class="custom-split-fields"></div>
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-plus"></i> 新增費用
                        </button>
                    </form>
                    <div id="expensesList" class="expenses-list"></div>
                </div>

                <!-- 結算結果 -->
                <div class="settlement-section">
                    <h3><i class="fas fa-calculator"></i> 結算結果</h3>
                    <div id="settlementResult"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 香港旅遊分帳計算器 | 安全分帳，輕鬆旅遊</p>
        </footer>
    </div>

    <!-- 模態框 -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
